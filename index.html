<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="css/mdui.min.css" />
        <script src="js/mdui.min.js" charset='utf-8'></script>
        <script src="js/jquery.min.js" charset='utf-8'></script>
        <script src="js/echarts.min.js" charset='utf-8'></script>
        <script src="js/dayjs.min.js" charset='utf-8'></script>
    </head>
    <body class="mdui-theme-primary-teal" style="padding-top: 60px;">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme">
                <i class="mdui-icon material-icons">donut_large</i>
                <a href="javascript:;" class="mdui-typo-headline">服务器状态监控</a>
                <a href="javascript:;" class="mdui-typo-subheading-opacity" id="status">正在连接</a>
            </div>
        </div>
        <div class="mdui-container-fluid">
            <div class="mdui-row">
                <div class="mdui-col-xs-12 mdui-col-sm-4">
                    <div style="margin-top: 16px;padding:8px" class="mdui-card mdui-color-teal-800 mdui-shadow-1">
                        <i style="font-size: 50px" class="mdui-icon material-icons mdui-float-left">storage</i>
                        <div class="mdui-float-right">
                            <div style="font-size: 30px;text-align: right;">
                                存储
                            </div>
                            <div style="font-size: 10px;text-align: right;" id="storage">
                                未获取
                            </div>
                        </div>
                    </div>
                    <div style="margin-right: 4px" class="mdui-progress">
                        <div class="mdui-progress-determinate" style="width: 0%;" id="storage_pro"></div>
                    </div>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-4">
                    <div style="margin-top: 16px;padding:8px" class="mdui-card mdui-color-teal-800 mdui-shadow-1">
                        <i style="font-size: 50px" class="mdui-icon material-icons mdui-float-left">wifi_tethering</i>
                        <div class="mdui-float-right">
                            <div style="font-size: 30px;text-align: right;">
                                流量
                            </div>
                            <div style="font-size: 10px;text-align: right;" id="bw">
                                未获取
                            </div>
                        </div>
                    </div>
                    <div style="margin-right: 4px" class="mdui-progress">
                        <div class="mdui-progress-determinate" style="width: 0%;" id="bw_pro"></div>
                    </div>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-4">
                    <div style="margin-top: 16px;padding:8px;background-color:#C9E7E4;height:66px" class="mdui-card mdui-shadow-0">
                    </div>
                    <div style="margin-right: 4px" class="mdui-progress">
                        <div class="mdui-progress-determinate" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-left:15px;margin-top:30px" class="mdui-typo-headline-opacity">概览</div>

        <div class="mdui-container-fluid">
            <div class="mdui-row">
                <div class="mdui-col-xs-12 mdui-col-sm-6">
                    <div style="margin-top:10px" class="mdui-panel" mdui-panel>
                        <div class="mdui-panel-item mdui-panel-item-open">
                            <div class="mdui-panel-item-header">
                                <div class="mdui-panel-item-title">基本信息</div>
                                <i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                            </div>
                            <div class="mdui-panel-item-body">
                                <div>操作系统版本：<div style="margin-top:4px" id="system_name">未获取</div></div>
                                <div style="margin-top:10px">稳定运行时间：<div style="margin-top:4px" id="system_time">未获取</div></div>
                                <div style="margin-top:10px">CPU占用：<div style="margin-top:4px" id="system_cpu">未获取</div></div>  
                                <div style="margin-top:4px" class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 0%;" id="cpu_pro"></div>
                                </div>
                                <div style="margin-top:10px">内存占用：<div style="margin-top:4px" id="system_ram">未获取</div></div>
                                <div style="margin-top:4px" class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 0%;" id="ram_pro"></div>
                                </div>
                                <div style="margin-top:10px">服务器到期时间：<div style="margin-top:4px" id="due_date">未获取</div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-6">
                    <div style="margin-top:10px" class="mdui-panel" mdui-panel>
                        <div class="mdui-panel-item mdui-panel-item-open">
                            <div class="mdui-panel-item-header">
                                <div class="mdui-panel-item-title">网络状况</div>
                                <div class="mdui-panel-item-summary" id="up_r"></div>
                                <div class="mdui-panel-item-summary" id="down_r"></div>
                                <i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                            </div>
                            <div class="mdui-panel-item-body">
                                <div style="height:300px" id="container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top:100px;background-color: #161616;padding: 30px;color:#A8A8A8">
            <div>Powered by Caiwen</div>
            <a href="https://github.com/caiwen666/Bt_Monitor" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '查看 Github'}">

                    <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"></path>
                </svg>
            </a>
        </div>
    </body>
    <script src="js/main.js" charset='utf-8'></script>
</html>
